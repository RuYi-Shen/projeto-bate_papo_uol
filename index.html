<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link href="./media/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-screen">
        <img src="media/logo.png" alt="logo uol">
        <input class="specs" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <button class="specs" data-identifier="start" onclick="login()">Entrar</button>
    </div>

    <header>
        <img src="media/logo.png" alt="logo uol">
        <ion-icon name="people" onclick="showMenu()"></ion-icon>
    </header>

    <main></main>

    <div class="black-screen hide" onclick="hideMenu()"></div>

    <aside class="hide">

        <p class="choices">Escolha um contato para enviar mensagem:</p>
        
        <div class="contact" data-identifier="participant" onclick="selectContact(this, this.innerText)">
            <div>
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
            </div>
            <ion-icon class="selected" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contacts"></div>

        <p class="choices">Escolha a visibilidade:</p>
        
        <div class="visibility" data-identifier="visibility" onclick="selectVisibility(this, 'message')">
            <div>
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
            </div>
            <ion-icon class="selected" name="checkmark-outline"></ion-icon>
        </div>
        <div class="visibility" data-identifier="visibility" onclick="selectVisibility(this, 'private_message')">
            <div>
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
            </div>
            <ion-icon class="selected hide" name="checkmark-outline"></ion-icon>
        </div>
    </aside>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="sendMessage()"></ion-icon>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="script.js"></script>
</body>

</html>
